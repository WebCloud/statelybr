<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stately Brazil | The simple map font</title>
    <meta name="description" content="Stately Brazil | The simple map font">
    <meta name="author" content="Leo Tartari">
    <meta name="original-author" content="Ben Markowitz">
    <link rel="stylesheet" href="assets/css/screen.css?v=1.0">
    <link rel="stylesheet" href="assets/css/stately.css?v=1.0">
  </head>
  <body>
    <h1>Brazil</h1>
    <ul class="stately brazil" id="plain"> 
      <li data-state="ac" class="ac"                title="Acre">A</li>
      <li data-state="al" class="al"             title="Alagoas">B</li>
      <li data-state="ap" class="ap"               title="Amapá">C</li>
      <li data-state="am" class="am"            title="Amazonas">D</li>
      <li data-state="ba" class="ba"               title="Bahia">E</li>
      <li data-state="ce" class="ce"               title="Ceará">F</li>
      <li data-state="df" class="df"    title="Distrito Federal">G</li>
      <li data-state="es" class="es"      title="Espírito Santo">H</li>
      <li data-state="go" class="go"               title="Goiás">I</li>
      <li data-state="ma" class="ma"            title="Maranhão">J</li>
      <li data-state="mt" class="mt"         title="Mato Grosso">K</li>
      <li data-state="ms" class="ms"  title="Mato Grosso do Sul">L</li>
      <li data-state="mg" class="mg"        title="Minas Gerais">M</li>
      <li data-state="pa" class="pa"                title="Pará">N</li>
      <li data-state="pb" class="pb"             title="Paraíba">O</li>
      <li data-state="pr" class="pr"              title="Paraná">P</li>
      <li data-state="pe" class="pe"          title="Pernambuco">Q</li>
      <li data-state="pi" class="pi"               title="Piauí">R</li>
      <li data-state="rj" class="rj"      title="Rio de Janeiro">S</li>
      <li data-state="rn" class="rn" title="Rio Grande do Norte">T</li>
      <li data-state="rs" class="rs"   title="Rio Grande do Sul">U</li>
      <li data-state="ro" class="ro"            title="Rondônia">V</li>
      <li data-state="rr" class="rr"             title="Roraima">W</li>
      <li data-state="sc" class="sc"      title="Santa Catarina">X</li>
      <li data-state="sp" class="sp"           title="São Paulo">Y</li>
      <li data-state="se" class="se"             title="Sergipe">Z</li>
      <li data-state="to" class="to"           title="Tocantins">a</li>
    </ul>
  </body>
</html>
