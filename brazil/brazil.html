<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stately Brazil | The simple map font</title>
    <meta name="description" content="Stately Brazil | The simple map font">
    <meta name="author" content="Leo Tartari">
    <meta name="original-author" content="Ben Markowitz">
    <link rel="stylesheet" href="assets/css/screen.css?v=1.0">
    <link rel="stylesheet" href="assets/css/stately.css?v=1.0">
  </head>
  <body>
    <h1>Brazil</h1>
    <ul class="stately brazil" id="plain"> 
      <li data-state="ac" class="ac A"                title="Acre">A</li>
      <li data-state="al" class="al B"             title="Alagoas">B</li>
      <li data-state="ap" class="ap C"               title="Amapá">C</li>
      <li data-state="am" class="am D"            title="Amazonas">D</li>
      <li data-state="ba" class="ba E"               title="Bahia">E</li>
      <li data-state="ce" class="ce F"               title="Ceará">F</li>
      <li data-state="df" class="df G"    title="Distrito Federal">G</li>
      <li data-state="es" class="es H"      title="Espírito Santo">H</li>
      <li data-state="go" class="go I"               title="Goiás">I</li>
      <li data-state="ma" class="ma J"            title="Maranhão">J</li>
      <li data-state="mt" class="mt K"         title="Mato Grosso">K</li>
      <li data-state="ms" class="ms L"  title="Mato Grosso do Sul">L</li>
      <li data-state="mg" class="mg M"        title="Minas Gerais">M</li>
      <li data-state="pa" class="pa N"                title="Pará">N</li>
      <li data-state="pb" class="pb O"             title="Paraíba">O</li>
      <li data-state="pr" class="pr P"              title="Paraná">P</li>
      <li data-state="pe" class="pe Q"          title="Pernambuco">Q</li>
      <li data-state="pi" class="pi R"               title="Piauí">R</li>
      <li data-state="rj" class="rj S"      title="Rio de Janeiro">S</li>
      <li data-state="rn" class="rn T" title="Rio Grande do Norte">T</li>
      <li data-state="rs" class="rs U"   title="Rio Grande do Sul">U</li>
      <li data-state="ro" class="ro V"            title="Rondônia">V</li>
      <li data-state="rr" class="rr W"             title="Roraima">W</li>
      <li data-state="sc" class="sc X"      title="Santa Catarina">X</li>
      <li data-state="sp" class="sp Y"           title="São Paulo">Y</li>
      <li data-state="se" class="se Z"             title="Sergipe">Z</li>
      <li data-state="to" class="to a"           title="Tocantins">a</li>
    </ul>
    <!--TEST ABCDEFGHIJKLMNOPQRSTUVWXYZa-->
    <!--TEST ac al ap am ba ce df es go ma mt ms mg pa pb pr pe pi rj rn rs ro rr sc sp se to-->
  </body>
</html>
